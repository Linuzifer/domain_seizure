<!DOCTYPE html>
<html>

<head>
  <title>Domain Seizure</title>
  <style>
  html,
  body {
    background-color: black;
  }
  width: 80%;

  height: 100%;
  .seized {
    margin: auto;
    padding-top: 9%;
    max-width: 1920px;
    background-repeat: no-repeat;
    background-image: url("seized.png");
    background-size: contain;
    color: white;
    text-align: center;
    font-size: 25px;
  }

  @media screen and (min-width: 400px) {
    .seized {
      font-size: 30px;
    }
  }

  @media screen and (min-width: 600px) {
    .seized {
      font-size: 40px;
    }
  }

  @media screen and (min-width: 800px) {
    .seized {
      font-size: 50px;
    }
  }

  @media screen and (min-width: 1000px) {
    .seized {
      font-size: 70px;
    }
  }

  @media screen and (min-width: 1200px) {
    .seized {
      font-size: 80px;
    }
  }
  </style>
</head>

<body>
  <div class="seized">
    <script>
    document.write(window.location.hostname)
    </script>
  </div>

</body>

</html>
